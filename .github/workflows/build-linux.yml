name: Build static JNI (Linux)

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-linux.yml
  pull_request:
    paths:
      - .github/workflows/build-linux.yml
      - ffmpeg-jni/src/ffmpegjni.c

jobs:
  build-linux:
    name: Linux Build
    runs-on: ubuntu-22.04

    env:
      DEPS_PREFIX: ${{ github.workspace }}/deps-static
    steps:
      - name: Install System Prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            curl git tar file \
            openjdk-17-jdk-headless \
            nasm yasm meson ninja-build \
            automake autoconf libtool pkg-config \
            gettext \
            zlib1g-dev \
            libbz2-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Environment Variables
        run: |
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
          echo "CFLAGS=-O3 -fPIC" >> $GITHUB_ENV
          echo "CXXFLAGS=-O3 -fPIC" >> $GITHUB_ENV

      - name: Build libogg (static)
        run: |
          git clone --depth=1 https://github.com/xiph/ogg.git
          cd ogg
          ./autogen.sh
          
          ./configure \
            --prefix="$DEPS_PREFIX" \
            --disable-shared \
            --enable-static
            
          make -j$(nproc)
          make install

      - name: Build libvorbis (static)
        run: |
          git clone --depth=1 https://github.com/xiph/vorbis.git
          cd vorbis
          ./autogen.sh

          export PKG_CONFIG_PATH="$DEPS_PREFIX/lib/pkgconfig"

          ./configure \
            --prefix="$DEPS_PREFIX" \
            --disable-shared \
            --enable-static \
            --with-ogg-libraries="$DEPS_PREFIX/lib" \
            --with-ogg-includes="$DEPS_PREFIX/include"
            
          make -j$(nproc)
          make install

      - name: Build libopus (static)
        run: |
          git clone --depth=1 https://github.com/xiph/opus.git
          cd opus
          ./autogen.sh
          
          ./configure \
            --prefix="$DEPS_PREFIX" \
            --disable-shared \
            --enable-static \
            --disable-extra-programs \
            --disable-doc
            
          make -j$(nproc)
          make install

      - name: Build libdav1d (static)
        run: |
          git clone --depth=1 https://code.videolan.org/videolan/dav1d.git dav1d-src
          cd dav1d-src

          # -Db_staticpic=true ensures fPIC is used for the static lib
          meson setup build \
            --buildtype release \
            --default-library=static \
            -Db_staticpic=true \
            --prefix="$DEPS_PREFIX" \
            --libdir=lib
            
          ninja -C build
          ninja -C build install

      - name: Verify Architectures (x86_64 Check)
        shell: bash
        run: |
          libs=(
            "$DEPS_PREFIX/lib/libogg.a"
            "$DEPS_PREFIX/lib/libvorbis.a"
            "$DEPS_PREFIX/lib/libopus.a"
            "$DEPS_PREFIX/lib/libdav1d.a"
          )
      
          failed=0
      
          for lib in "${libs[@]}"; do
            if [ ! -f "$lib" ]; then
              echo "::error::File not found: $lib"
              failed=1
              continue
            fi
      
            echo "Checking $lib contents:"
            for obj in $(ar t "$lib"); do
              ar x "$lib" "$obj"
              arch_info=$(file "$obj")
              echo "  $obj: $arch_info"
      
              # fail if not x86-64
              if [[ "$arch_info" != *"x86-64"* ]]; then
                echo "::error::$obj in $lib is not x86_64"
                failed=1
              fi
      
              rm "$obj"
            done
          done
      
          if [ "$failed" -eq 1 ]; then
            exit 1
          fi

      - name: Fetch FFmpeg source
        run: git clone --depth=1 https://github.com/FFmpeg/FFmpeg.git ffmpeg-src

      - name: Build FFmpeg (static)
        working-directory: ffmpeg-src
        run: |
          export PKG_CONFIG_PATH="$DEPS_PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"
          
          ./configure \
            --prefix="${GITHUB_WORKSPACE}/ffmpeg-static/linux" \
            --pkg-config-flags="--static" \
            --disable-everything \
            --disable-doc \
            --disable-programs \
            --disable-debug \
            --disable-ffplay \
            --disable-ffprobe \
            --enable-gpl \
            --enable-static \
            --disable-shared \
            --target-os=linux \
            --arch=x86_64 \
            --enable-libvorbis \
            --enable-libopus \
            --enable-libdav1d \
            --enable-decoder=h264,hevc,vp8,vp9,mjpeg,png,webp,gif,opus,vorbis,libdav1d,aac \
            --enable-parser=h264,hevc,vp8,vp9,mjpeg,png,webp,gif,aac,mpegaudio \
            --enable-demuxer=matroska,mov,image2,gif \
            --enable-protocol=file \
            --enable-pic \
            --cc="gcc" \
            --cxx="g++" \
            --extra-cflags="-fPIC -I$DEPS_PREFIX/include" \
            --extra-cxxflags="-fPIC -I$DEPS_PREFIX/include" \
            --extra-ldflags="-L$DEPS_PREFIX/lib"
          
          make -j"$(nproc)"
          make install

      - name: Build JNI bridge (ffmpegjni.so)
        shell: bash
        env:
          SRC: ffmpeg-jni/src/ffmpegjni.c
          OUT_DIR: ffmpeg-jni/bin/linux
          PREFIX: ${{ github.workspace }}/ffmpeg-static/linux
        run: |
          mkdir -p "$OUT_DIR"
          
          CFLAGS="-Wl,-Bstatic -O3 -DNDEBUG -fPIC -fvisibility=hidden"
          
          INCLUDES=(
            "-I$PREFIX/include"
            "-I$DEPS_PREFIX/include"
            "-I$JAVA_HOME/include"
            "-I$JAVA_HOME/include/linux"
          )

          LIB_PATHS=(
            "-L$PREFIX/lib"
            "-L$DEPS_PREFIX/lib"
          )

          STATIC_DEPS=(
            "-ldav1d"
            "-lvorbis"
            "-lvorbisenc"
            "-lopus"
            "-logg"
          )

          STATIC_LIBS=(
            "-lavformat"
            "-lavcodec"
            "-lswscale"
            "-lswresample"
            "-lavutil"
            "-ldav1d"
            "-lvorbis"
            "-lvorbisenc"
            "-lopus"
            "-logg"
          )

          SYS_LIBS=(
            "-lm"
            "-lpthread"
            "-ldl"
            "-lz"
            "-lbz2"
          )

          echo "Compiling and Linking JNI .so..."
          
          gcc -shared \
            $CFLAGS \
            "${INCLUDES[@]}" \
            -o "$OUT_DIR/ffmpegjni.so" \
            "$SRC" \
            "${LIB_PATHS[@]}" \
            -Wl,-z,notext \
            -Wl,-Bsymbolic \
            -Wl,-Bstatic \
            -Wl,--start-group \
            "${STATIC_LIBS[@]}" \
            -Wl,--end-group \
            -Wl,-Bdynamic \
            "${SYS_LIBS[@]}"

          echo "Verifying Dependencies (ldd):"
          # verify it is not linking against glibc
          ldd "$OUT_DIR/ffmpegjni.so"

      - name: Upload artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            ffmpeg-static/linux
            deps-static
            ffmpeg-jni/bin/linux/ffmpegjni.so
